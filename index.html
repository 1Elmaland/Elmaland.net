<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Sunucum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<!-- Navbar -->
<nav>
    <div class="nav-left">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="nav-right">
        <a href="login.html" class="btn">Giriş Yap</a>
        <a href="register.html" class="btn">Kayıt Ol</a>
    </div>
</nav>

<!-- Hero -->
<section class="hero">
    <img src="images/logo.png" alt="Sunucu Logo" class="hero-logo">
    <p class="server-ip">IP: play.mysunucu.com</p>
    <p class="player-count">Aktif Oyuncu: 42</p>
</section>

<!-- Oyun Modları -->
<section class="mods-preview">
    <h2>Oyun Modları</h2>
    <div class="mods-grid">
        <div class="mod-card">
            <h3>Skyblock</h3>
            <p>Adanda hayatta kal, kendi dünyanı kur!</p>
        </div>
        <div class="mod-card">
            <h3>Survival</h3>
            <p>Doğada hayatta kal, kaynak topla, inşa et.</p>
        </div>
        <div class="mod-card">
            <h3>BoxPvP</h3>
            <p>Hızlı PvP maçları, düellolar ve arenalar.</p>
        </div>
    </div>
    <a href="modlar.html" class="btn">Tüm Modlar</a>
</section>

</body>
</html>
